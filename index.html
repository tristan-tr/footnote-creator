<html>
	<head>
		<script type="text/javascript">
			function generateFootnote(form){
				currentDate = new Date(Date.now()).toLocaleString('en-GB').split(',')[0]; // Get the current date in dd-mm-yyyy format
				console.log(currentDate);
				website = form.website.value;
				console.log(website);
				title = form.title.value;
				console.log(title);
				author = form.title.author === "" ? "N.B." : form.title.author;
				console.log(author);
				year = form.title.year === "" ? currentDate.split('-')[2] : form.title.year;
				console.log(year);
				
				form.output.value = "test";
			}
		</script>
	</head>

	<body>
		<h1>CKV Footnotes</h1>
		<br/>
		<form>
			<label for="website">Website:</label><br/>
			<input type="text" id="website" name="website"><br/>
			
			<label for="title">Titel:</label><br/>
			<input type="text" id="title" name="title"><br/>
			
			<label for="author">Initialen:</label><br/>
			<input type="text" id="author" name="author"><br/>
			
			<label for="year">Jaartal:</label><br/>
			<input type="text" id="year" name="year"><br/>
			
			<input type="button" id="button" name="button" value="Get Footnote" onClick="generateFootnote(this.form)"><br/>
			
			<label for="output">Output:</label><br/>
			<input type="text" id="output" name="output"><br/>
		</form>
	</body>
</html>
